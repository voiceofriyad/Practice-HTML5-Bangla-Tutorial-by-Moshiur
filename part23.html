<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input Types</title>
</head>
<body>
	<form action="#" method="POST">
		<label for="nam">Name:</label>
		<input type="text" id="nam" required>
		<br /> <br />
		<label for="email">E-mail:</label>
		<input type="email" id="email" required>
		<br /> <br />
		<input type="checkbox"> Bike
		<input type="checkbox"> Car
		<br /> <br />
		<input type="file"> 
		<br /> <br />
		<input type="color">
		<br /> <br />
		<input type="range">
		<br /> <br />
		<input type="number">
		<br /> <br />
		<input type="date">
		<br /> <br />
		<label for="web">Enter your website address</label>
		<input type="url" id="web">
		<br /> <br />
		<label for="tel">Enter your mobile number</label>
		<input type="tel" id="tel">
		<br /> <br />
		<input type="reset">
		<input type="submit" value="Log In">
	</form>
	
</body>
</html>
